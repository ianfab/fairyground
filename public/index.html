<body>
    <iframe id="frame1" src="./advanced.html" height="100%" width="100%" frameborder="0"></iframe>
    <script>
        //hiding elements instead of deleting elements can prevent webpage from glitching
        const $ = (...args) => document.querySelector(...args);
        var frame1 = document.getElementById("frame1");
        frame1.contentWindow.onload = function () {
            var advpage = frame1.contentWindow.document;
            const pagetitle = advpage.getElementById("pagetitle");
            const fen = advpage.getElementById("fen");
            const move = advpage.getElementById("move");
            const setpos = advpage.getElementById("setpos");
            const depth = advpage.getElementById("depth");
            const movetime = advpage.getElementById("movetime");
            const threads = advpage.getElementById("threads");
            const hash = advpage.getElementById("hash");
            const multipv = advpage.getElementById("multipv");
            const go = advpage.getElementById("go");
            const stop = advpage.getElementById("stop");
            const label_analysis = advpage.getElementById("label-analysis");
            const output2 = advpage.getElementById("output2");
            const currentboardfen = advpage.getElementById("currentboardfen");
            const label_pgn = advpage.getElementById("label-pgn");
            const movecontrol = advpage.getElementById("movecontrol");
            const advtimectrl = advpage.getElementById("advtimectrl");
            const label_advtimectrl = advpage.getElementById("label-advtimectrl");
            const playblack = advpage.getElementById("playblack");
            const whitetimetype = advpage.getElementById("whitetimetype");
            const blacktimetype = advpage.getElementById("blacktimetype");
            const dropdown_whitetimemode = advpage.getElementById("dropdown-whitetimemode");
            const dropdown_blacktimemode = advpage.getElementById("dropdown-blacktimemode");
            const whitestarttime = advpage.getElementById("whitestarttime");
            const blackstarttime = advpage.getElementById("blackstarttime");
            const whitetimegain = advpage.getElementById("whitetimegain");
            const blacktimegain = advpage.getElementById("blacktimegain");
            pagetitle.innerHTML = "Play against Fairy Stockfish Largeboard";
            fen.style.display = "none";
            move.style.display = "none";
            setpos.style.display = "none";
            depth.style.display = "none";
            movetime.style.display = "none";
            threads.style.display = "none";
            hash.style.display = "none";
            multipv.style.display = "none";
            go.style.display = "none";
            stop.style.display = "none";
            label_analysis.style.display = "none";
            output2.style.display = "none";
            currentboardfen.style.display = "none";
            label_pgn.style.display = "none";
            movecontrol.style.display = "none";
            label_advtimectrl.style.display = "none";
            if (advtimectrl.checked == false) {
                advtimectrl.click();
            }
            if (playblack.checked == false) {
                playblack.click();
            }
            dropdown_whitetimemode.selectedIndex = 1;
            dropdown_blacktimemode.selectedIndex = 1;
            whitetimetype.innerHTML = "tournament";
            blacktimetype.innerHTML = "tournament";
            whitestarttime.disabled = false;
            blackstarttime.disabled = false;
            whitetimegain.disabled = false;
            blacktimegain.disabled = false;
        }
    </script>
</body>
