version: '3.8'

services:
  colyseus-server:
    build: .
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=production
      - PORT=2567
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DATABASE_URL=${DATABASE_URL}
      - MONITOR_ENABLED=${MONITOR_ENABLED:-false}
      - MONITOR_PASSWORD=${MONITOR_PASSWORD}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - colyseus-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vibechess}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-vibechess}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - colyseus-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - colyseus-server
    networks:
      - colyseus-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  colyseus-network:
    driver: bridge

